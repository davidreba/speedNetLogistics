<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedNet Logistics</title>
    <script>
      // Redirect based on the URL path
      const path = window.location.pathname;

      if (path === "/home") {
        window.location.replace("/index.html");  // Redirect to the homepage
      } else if (path === "/about-us") {
        window.location.replace("/about.html"); // Redirect to the about page
      } else if (path === "/contact-us") {
        window.location.replace("/contact.html"); // Redirect to the contact page
      } else if (path === "/career") {
        window.location.replace("/career.html"); // Redirect to the career page
      } else {
        window.location.replace("/index.html");  // Default redirection to homepage
      }
    </script>
  </head>
  <body>
    <a href="javascript:void(0);" onclick="openPage('index.html');"><img src="images/logo.png" alt="Logo" class="navbar-logo"></a>
  </body>
</html>
